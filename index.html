<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc nghiệm giọng nói</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>Trắc nghiệm video</h1>
        <p>Mỗi câu hỏi sẽ tự động chạy video tương ứng.</p>

        <div class="quiz-wrap">
          <p id="counter" class="counter"></p>
          <div id="videoWrap" class="video-wrap hidden">
            <video id="questionVideo" class="question-video" controls preload="metadata"></video>
          </div>
          <h2 id="question" class="question"></h2>
          <ul id="options" class="option-list"></ul>

          <div class="actions">
            <button id="prevBtn" type="button">Câu trước</button>
            <button id="replayBtn" type="button">Phát lại video</button>
            <button id="nextBtn" type="button">Câu tiếp</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
